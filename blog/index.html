---
layout: page
title: Blog
---
<ul class="post-list">
{% for post in site.posts %}
	<li>
		<div class="post">
			<span class="post-date">{{ post.date | date: "%B %e, %Y" }}</span><br />
			<span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
			<p>{{ post.summary }} <a class="read-more" href="{{ post.url }}">Read more...</a></p>
		</div>
	</li>
{% endfor %}
</ul>
