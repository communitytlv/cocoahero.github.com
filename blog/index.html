---
layout: page
title: Blog
---
<div id="blog-index">
{% for post in site.posts %}
<article>
	<header class="article-header">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<time pubdate datetime="{{ page.date }}">{{ post.date | date: "%B %e, %Y" }}</time>
	</header>
	{{ post.summary }}
	<a href="{{ post.url }}">Continue reading...</a>
</article>
{% endfor %}
</div>
