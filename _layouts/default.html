<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }} | Cocoahero</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="keywords" content="{{ page.tags }}">
		<link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="alternate" type="application/atom+xml" href="http://cocoahero.com/feed/atom.xml" />
	</head>
	<body>
		<div id="sidebar">
			<header id="site-header">
				<h1>Cocoahero</h1>
			</header>
			<nav id="site-navigation">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/blog">Blog</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</nav>
		</div>
		<div id="page">
			<header id="page-header">
				<h1>{{ page.title }}</h1>
			</header>
			<div id="content">
				{% if page.date %}<p><time>{{ page.date | date: "%B %e, %Y" }}</time></p>{% endif %}
				{{ content }}
			</div>
		</div>
	</body>
</html>
